<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="tab">
    <ul class="tabs">
      <li v-on:click="changeToggle('1')" v-bind:class="{'active': isActive === '1'}">タブ1</li>
      <li v-on:click="changeToggle('2')" v-bind:class="{'active': isActive === '2'}">タブ2</li>
      <li v-on:click="changeToggle('3')" v-bind:class="{'active': isActive === '3'}">タブ3</li>
    </ul>
    <ul class="contents">
      <li v-if="isActive === '1'">コンテンツ1</li>
      <li v-else-if="isActive === '2'">コンテンツ2</li>
      <li v-else-if="isActive === '3'">コンテンツ3</li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#tab',
      data: {
        isActive: '1'
      },
      methods: {
        changeToggle(num) {
          this.isActive = num
        }
      }
    })
  </script>
</body>

</html>
